<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Service - Manajemen Pengguna</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f8f9fa;
    }
    .btn {
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    .btn-danger {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manajemen Pengguna</h1>

    <form id="userForm">
  <div class="form-group">
    <label>Nama:</label>
    <input type="text" id="nama" class="form-control" required>
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="email" id="email" class="form-control" required>
  </div>

  <div class="form-group">
    <label>Tipe Pengguna:</label>
    <select id="tipePengguna" class="form-control">
      <option value="admin">Admin</option>
      <option value="driver">Driver</option>
      <option value="customer">Customer</option>
    </select>
  </div>

  <div class="form-group">
    <label>Password:</label>
    <input type="password" id="password" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-success">Simpan</button>
</form>


    <h2>Daftar Pengguna</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nama</th>
          <th>Email</th>
          <th>Tipe Pengguna</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
